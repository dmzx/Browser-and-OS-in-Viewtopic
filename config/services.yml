services:
    dmzx.browsericon.listener:
        class: 'dmzx\browsericon\event\listener'
        arguments:
            - '@dmzx.browsericon.core.functions'
            - '@request'
            - '@language'
            - '%core.root_path%'
            - '%core.php_ext%'
        tags:
            - { name: 'event.listener' }
    dmzx.browsericon.core.functions:
        class: 'dmzx\browsericon\core\functions'
        arguments:
          - '@language'